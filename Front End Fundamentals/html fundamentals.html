<!DOCTYPE html>
<!-- Container -->
<html>
<head>
    <link rel="stylesheet" href="css fundamentals.css">
</head>    

<body>
    <!-- Buttons -->
    <div class="buttons"> 
        <button input="button">Button Here</button>
        <br>
    </div>

    <!-- Labels -->
    <div class="labels"> 
        <label for="label_practice">Click on this Text</label>
        <input type="checkbox" name="label_practice" id="label_practice">
        <br>
    </div>

    <!-- Forms -->
    <div class="forms">
        <form>
            First Form:<br>
            <input type="text" name="firstForm"><br>
            Second Form:<br>
            <input type="text" name="secondForm">
          </form>
          <br>
    </div>

    <!-- Checkbox Buttons -->
    <div class="checkbox-buttons">
        <input type="checkbox">
        <input type="checkbox">
        <br>
    </div>

    <!-- Radio Button -->
    <div class="radio-buttons"> 
            <input type="radio" name="radiogroup">
            <input type="radio" name="radiogroup">
            <br>
    </div>

    <!-- ToolTipText -->
    <div class="tool-tip-text"
        title="This is a tooltip text">Hover over this text. 
        <br>
    </div>

    <!-- TextArea/Scroll Bar -->
    <div class="text-area">
        <textarea>This is a Text Area Box jQfAnzxjzkIWkyLYlakU yVaHwRQqKk RWqStSZjzu tZHPXpCMbC KaEDduwnxn HbhhZmsevl BhFccIwBkr</textarea>
        <br>
    </div>

    <!-- Slider -->
    <div class="slider">
        <input type="range" min="0" max="100" value="13">
        <br>
    </div>

    <!-- Progress Bar -->
    <div class="progress-bar"> 
        <progress value="50" max="100"></progress>
        <br>
    </div>>

</body>


</html>
